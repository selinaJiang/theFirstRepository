<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> 
	<title>蒋四桂-个人站-爱好篇</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/hobby.css">
</head>
<body>
	<nav>
		<ul class="navBar">
			<li><a href="contact.html"><i class="diamond"></i>联系我</a></li>
			<li class="cur"><a href="javascript:;"><i class="diamond"></i>个人爱好</a></li>
			<li><a href="skills.html"><i class="diamond"></i>技&nbsp;&nbsp;能</a></li>
			<li><a href="index.html"><i class="diamond"></i>首&nbsp;&nbsp;页</a></li>
		</ul>
	</nav>
	<section>
		<div class="content">
			<div class="inner online">
				<span class="cross"></span>
				<div class="square square1 transfered">
					<span class="square-icon unvisible">&times;</span>
					<p class="square-label unvisible">球类运动<br><span class="en">ball games</span></p>
					<p class="square-para fold">足球、篮球、羽毛球……<br><i class="space"></i>不适合四肢不发达的我</p>
				</div>
				<div class="mid-box">
					<div class="left square square2 transfered">
						<span class="square-icon right unvisible">&radic;</span>
						<p class="square-label unvisible">看电影<br><span class="en">go to movies</span></p>
						<p class="square-para left-side fold">能欣赏各种风格的电影<br>恐怖片除外！</p>
					</div>
					<div class="right square square3 transfered">
						<span class="square-icon right unvisible">&radic;</span>
						<p class="square-label unvisible">逗乐<br><span class="en">kidding</span></p>
						<p class="square-para fold">表惊讶！<br>我最喜欢逗人玩，尤其是小屁孩儿</p>
					</div>
				</div>
				<div class="square square4 transfered">
					<span class="square-icon unvisible">&times;</span>
					<p class="square-label unvisible">爬山<br><span class="en">mountain climbing</span></p>
					<p class="square-para fold"><i class="space"></i>阳光明媚时约我爬山？<br>不不不约，我很白我怕晒黑！</p>
				</div>
			</div>
			<i class="helper"></i>
		</div>
	</section>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".inner").removeClass('online');
			var square = $(".square");
			square.removeClass('transfered')
				.children(".square-label, .square-icon").removeClass('unvisible')
				.siblings('.square-para').removeClass('fold');
		})
	</script>
</body>
</html>
