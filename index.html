<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> 
	<title>蒋四桂-个人站-首页</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<nav>
		<ul class="navBar">
			<li><a href="contact.html"><i class="diamond"></i>联系我</a></li>
			<li><a href="hobby.html"><i class="diamond"></i>个人爱好</a></li>
			<li><a href="skills.html"><i class="diamond"></i>技&nbsp;&nbsp;能</a></li>
			<li class="cur"><a href="javascript:;"><i class="diamond"></i>首&nbsp;&nbsp;页</a></li>
		</ul>
	</nav>
	<section>
		<div class="content">
			<div class="inner">
				<div class="index-left">
					<div class="leaf leaf-top">
						<p class="question"><span>姓&nbsp;名？</span></p>
						<p class="answer"><span>蒋四桂</span></p>
					</div>
					<div class="leaf leaf-left">
						<p class="question"><span>职&nbsp;业？</span></p>
						<p class="answer"><span>web前端</span></p>
					</div>
					<div class="leaf leaf-right">
						<p class="question"><span>学&nbsp;历？</span></p>
						<p class="answer"><span>大学本科</span></p>
					</div>
					<div class="leaf leaf-bot">
						<p class="question"><span>年&nbsp;龄？</span></p>
						<p class="answer"><span>你猜！</span></p>
					</div>
				</div>
				<div class="index-right"><img src="images/yuanRed.png" alt="女神"></div>
			</div>
			<i class="helper"></i>
		</div>
	</section>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">		
		var ua = window.navigator.userAgent.toLowerCase();
		if (ua.indexOf("msie") >= 0 || ua.indexOf("trident") >= 0) {
		   	var leafs = $(".index-left .leaf");
		   	leafs.children().addClass('inIE');	// IE下禁用transform

		   	leafs.mouseenter(function() {
		   		$(this).children('.question').css('display', 'none');
		   	}).mouseleave(function() {
		   		$(this).children('.question').css('display', 'block');
		   	});
		} else {
			var T = true;
		}

		var index = 0;

		window.onload = function(){
			if (T) {
				var timer = setInterval(flow, 2500);
				var leaf = $(".leaf");
				leaf.on("mouseenter", function(){
					clearInterval(timer);
				});
				leaf.on("mouseleave", function(){
					timer = setInterval(flow, 2500);
				});				
			}
		}
		function flow(){
			var memory = index;
			index = Math.round(Math.random()*3);
			if(index == memory) {
				index = index > 2? index - 1 : index + 1;
			}
			var curleaf = $(".leaf").eq(index);
			curleaf.addClass('active');
			setTimeout(function(){curleaf.removeClass('active')}, 2000);
		}
	</script>
</body>
</html>
